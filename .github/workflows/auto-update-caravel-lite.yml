name: Auto Update Caravel Lite

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
          pip install git-filter-repo

      - name: Generate JWT
        id: generate_jwt
        run: |
          set -eo pipefail
          app_id="${{ secrets.GH_APP_ID }}"
          pem=$(echo "${{ secrets.GH_APP_PEM_B64 }}" | base64 -d)

          now=$(date +%s)
          iat=$((now - 60))
          exp=$((now + 600))

          b64enc() { openssl base64 -A | tr '+/' '-_' | tr -d '='; }

          header=$(echo -n '{"alg":"RS256","typ":"JWT"}' | b64enc)
          payload=$(echo -n "{\"iat\":${iat},\"exp\":${exp},\"iss\":${app_id}}" | b64enc)

          header_payload="${header}.${payload}"
          signature=$(echo -n "$header_payload" | openssl dgst -sha256 -sign <(echo "$pem") | b64enc)

          jwt="${header_payload}.${signature}"
          echo "JWT=$jwt" >> $GITHUB_ENV

      - name: Get Installation Access Token
        id: get_token
        run: |
          jwt=${{ env.JWT }}

          installation_id=$(curl -s -X GET \
            -H "Authorization: Bearer $jwt" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/app/installations | jq '.[0].id')

          echo "INSTALLATION_ID=$installation_id" >> $GITHUB_ENV

          token=$(curl -s -X POST \
            -H "Authorization: Bearer $jwt" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/app/installations/$installation_id/access_tokens | jq -r '.token')

          echo "IAT=$token" >> $GITHUB_ENV

      - name: Update Caravel Lite
        run: |
          mkdir -p caravel-lite
          cd caravel-lite
          git config --global user.name 'Efabless Bot'
          git config --global user.email 'bot@efabless.com'
          git config --global init.defaultBranch main
          git init
          git checkout -b main
          git remote add parent https://github.com/efabless/caravel
          git pull parent main
          git fetch --all --tags
          git filter-repo \
            --path def \
            --path-glob 'signoff/*/openlane-signoff/spef' \
            --path signoff/caravel/caravel.sdc \
            --path signoff/caravan/caravan.sdc \
            --path openlane/user_project_wrapper \
            --path openlane/user_analog_project_wrapper \
            --path openlane/Makefile \
            --path gds/user_project_wrapper_empty.gds.gz \
            --path gds/user_analog_project_wrapper_empty.gds.gz \
            --path gds/openframe_project_wrapper_empty.gds.gz \
            --path mag/user_project_wrapper_empty.mag \
            --path mag/user_analog_project_wrapper_empty.mag \
            --path lef/user_project_wrapper_empty.lef \
            --path lef/user_analog_project_wrapper_empty.lef \
            --path verilog/ \
            --path Makefile \
            --path scripts/ \
            --path LICENSE \
            --path manifest \
            --path spi/lvs/run_lvs.sh \
            --path gds/gds2mag-all.sh \
            --path gds/drc_on_gds.tcl \
            --path gds/antenna_on_gds.tcl \
            --path spi/lvs/caravel.spice \
            --path spi/lvs/caravan.spice \
            --path mag/gpio_defaults_block.mag \
            --path mag/caravel_core.mag \
            --path mag/caravan_core.mag \
            --force
          git remote add caravel_lite https://x-access-token:${{ env.IAT }}@github.com/efabless/caravel-lite
          git push --force caravel_lite main
          git push -f --tags caravel_lite main
